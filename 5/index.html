    <div class="wrapper">
        <div class="slider">
            <div id="slide3" class="slide slide3 prev"></div>
            <div id="slide1" class="slide slide1 current"></div>
            <div id="slide2" class="slide slide2 next"></div>
        </div>
        <div class="controls">
            <a href="#slide1" class="active"></a>
            <a href="#slide2"></a>
            <a href="#slide3"></a>
        </div>
        <div class="arrows">
            <div class="arrow-prev">
                <div class="arrow-img"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
            </div>
            <div class="arrow-next">
                <div class="arrow-img"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
    <div class="radious">
        <a href="http://zvuk.bz/#" onclick="Player.track(this);return false;" data-uri="http://dorognoe.hostingradio.ru:8000/radio" data-title="Дорожное радио"><img src="img/dr.png" alt="rr"></a><a href="http://zvuk.bz/#" onclick="Player.track(this);return false;" data-uri="http://online.radiorecord.ru:8102/sd90_128" data-title="Супер-дискотека 90х"><img src="img/sd.png" alt="sd"></a><a href="http://zvuk.bz/#" onclick="Player.track(this);return false;" data-uri="http://icecast.russkoeradio.cdnvideo.ru/rr.mp3" data-title="Русское радио"><img src="img/rr.png" alt="dr"></a>

        <script type="text/javascript">
        VK.Widgets.Like("vk_like", {type: "mini"});
        </script>
    </div>
    <div class="footer">
        <div id="player">
            <audio id="audio"></audio>
            <div id="pp" class="play" onclick="Player.pp();"><img width="24" height="28" class="img-play" src="img/play.png" alt="play"><img width="19" height="27" class="img-pause" src="img/pause.png" alt="pause"></div>
            <div id="pbar">
                <span id="time"></span>
                <span id="stationname"></span>
            </div>
            <div id="volicon" onclick="Player.mute();" class="high"><img width="30" height="21" class="img-high" src="img/volume-high.png" alt="volume-high"><img width="29" height="20" class="img-medium" src="img/volume-medium.png" alt="volume-medium"><img width="23" height="17" class="img-low" src="img/volume-low.png" alt="volume-low"><img width="34" height="21" class="img-muted" src="img/muted.png" alt="muted"></div>
            <div id="vbar"><input type="range" min="0" max="100" onchange="Player.vol(this.value);" oninput="Player.vol(this.value);" value="Player.audio.volume*100"></div>
        </div>
    </div>
